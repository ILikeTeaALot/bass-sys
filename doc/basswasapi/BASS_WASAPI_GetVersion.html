<h1>BASS_WASAPI_GetVersion</h1>
<p>Retrieves the version of BASSWASAPI that is loaded.
<p><pre class="def">DWORD BASS_WASAPI_GetVersion();</pre>
<p><h2>Return value</h2>
The BASSWASAPI version. For example, 0x02040103 (hex), would be version 2.4.1.3
