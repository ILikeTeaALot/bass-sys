<h1>BASS_WASAPI_IsStarted</h1>
<p>Checks if processing has been started.
<p><pre class="def">BOOL BASS_WASAPI_IsStarted();</pre>
<p><h2>Return value</h2>
If the device has been started, then TRUE is returned, else FALSE is returned.
<p><h2>See also</h2>
<a href="BASS_WASAPI_Start.html">BASS_WASAPI_Start</a>, <a href="BASS_WASAPI_Stop.html">BASS_WASAPI_Stop</a>
