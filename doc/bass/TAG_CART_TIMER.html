<h1>TAG_CART_TIMER structure</h1>
<p>BWF "cart" tag timer structure.
<p><pre class="def">typedef struct {
    DWORD <I>dwUsage</I>;
    DWORD <I>dwValue</I>;
} TAG_CART_TIMER;</pre>
<p><h2>Members</h2>
<table>
